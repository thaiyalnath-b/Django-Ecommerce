{% extends 'base/base.html' %}

{% block title %}
Product Details
{% endblock %}

{% block content %}
<section class="d-flex row productdetail">
    <div class="col">
        <img src="{{product.thumbnail.url}}" class="w-100" alt="">
    </div>
    <div class="col details">
        <h2>{{product.title}}</h2>
        <p>{{product.desc}}</p>
        <p>{{product.price}}</p>
        <a href="" class="btn add">Add to Cart</a>
        <div class="d-flex flex-row mt-3">
            <a href="{% url 'edit_product' product.pk %}" class="btn edit">Edit</a>
            <a href="{% url 'delete_product' product.pk %}" class="btn delete">Delete</a>
        </div>
    </div>
</section>
{% endblock %}
